################################# Guide description #####################################
guide_description:
  enable: true
  title: 'About Programming Persistent Memory: A Comprehensive Guide for Developers'
  content: "This is a comprehensive guide to persistent memory programming, is targeted towards experienced programmers. You will understand how persistent memory brings together several new software/hardware requirements, and offers great promise for better performance and faster application startup times—a huge leap forward in byte-addressable capacity compared with current DRAM offerings.<br /><br />
            This revolutionary new technology gives applications significant performance and capacity improvements over existing technologies. It requires a new way of thinking and development, which makes this highly disruptive to the IT/computing industry. The full spectrum of industry sectors that will benefit from this technology include, but are not limited to, in-memory and traditional databases, AI, analytics, HPC, virtualization, and big data.<br /><br />
            Programming Persistent Memory describes the technology and why it is exciting in the industry. It covers the operating system and hardware requirements as well as how to create development environments using emulated or real persistent memory hardware. The book explains fundamental concepts, provides an introduction to persistent memory programming APIs for C, C++, Javascript, and other languages, discusses RMDA with persistent memory, reviews security features, and presents many examples. Source code and examples that you can run on your own systems are included."

################################# Table of contents ################################# 
table_of_contents:
  enable: true 
  title: 'Table of Contents'
  content: "<span><span style=\"font-weight: bold;\">Chapter 1.&nbsp;Introduction to Persistent Memory</span> - Introduces persistent memory and dips our toes in the water with a simple persistent key-value store example using libpmemkv.<br><br></span>
            <span><span style=\"font-weight: bold;\">Chapter 2.&nbsp;Persistent Memory Architecture</span> - Describes the persistent memory architecture and focuses on the hardware requirements developers should know.<br><br></span> 
            <span><span style=\"font-weight: bold;\">Chapter 3.&nbsp;Operating System Support for Persistent Memory</span> - Provides information relating to operating system changes and features and how persistent memory is seen by the OS.<br><br></span>
            <span><span style=\"font-weight: bold;\">Chapter 4.&nbsp;Fundamental Concepts of Persistent Memory Programming</span> - Builds on the first three chapters and describes the fundamental concepts of persistent memory programming.<br><br></span>
            <span><span style=\"font-weight: bold;\">Chapter 5.&nbsp;Introducing the Persistent Memory Development Kit (PMDK)</span> - Introduces the Persistent Memory Development Kit (PMDK), a suite of libraries to assist software developers.<br><br></span>
            <span><span style=\"font-weight: bold;\">Chapter 6.&nbsp;libpmem: Low-Level Persistent Memory Support</span> - Describes and shows how to use libpmem from the PMDK, a low-level library providing persistent memory support.<br><br></span>
            <span><span style=\"font-weight: bold;\">Chapter 7.&nbsp;libpmemobj: A Native Transactional Object Store</span> - Provides information and examples using libpmemobj, a C native object store library from the PMDK.<br><br></span>
            <span><span style=\"font-weight: bold;\">Chapter 8.&nbsp;libpmemobj++: The Adaptable Language</span> - C++ and Persistent memory - Shows the C++ libpmemobj++ store from the PMDK, similar to libpmemobj.<br><br></span>
            <span><span style=\"font-weight: bold;\">Chapter 9.&nbsp;pmemkv: A Persistent In-Memory Key-Value Store</span> - Expands upon the introduction to libpmemkv from Chapter 1 with a more in-depth discussion using examples.<br><br></span>
            <span><span style=\"font-weight: bold;\">Chapter 10.&nbsp;Volatile Use of Persistent Memory</span> - Is for those who want to take advantage of persistent memory, but do not require data to be stored persistently. libmemkind is a user-extensible heap manager built on top of jemalloc which enables control of memory characteristics and partitioning of the heap between kinds of memory, including persistent memory. libvmemcache is an embeddable and lightweight in-memory caching solution. It's designed to fully take advantage of large-capacity memory, such as Persistent Memory with DAX, through memory mapping in an efficient and scalable way.<br><br></span>
            <span><span style=\"font-weight: bold;\">Chapter 11.&nbsp;Designing Data Structures for Persistent Memory</span> - Provides a wealth of information for designing data structures for persistent memory.<br><br></span>
            <span><span style=\"font-weight: bold;\">Chapter 12.&nbsp;Debugging Persistent Memory Applications</span> - Introduces tools and walks through several examples of how software developers can debug persistent memory enabled applications.<br><br></span>
            <span><span style=\"font-weight: bold;\">Chapter 13.&nbsp;Enabling Persistence in a Real World Application</span> - Discusses how a real world application was modified to enable persistent memory features.<br><br></span>
            <span><span style=\"font-weight: bold;\">Chapter 14.&nbsp;Concurrency and Persistent Memory</span> - Describes how concurrency in applications should be implemented for use with persistent memory.<br><br></span>
            <span><span style=\"font-weight: bold;\">Chapter 15.&nbsp;Profiling and Performance</span> - Teaches performance concepts and demonstrates how to use the Intel® VTune suite of tools to profile systems and applications before and after code changes are made.<br><br></span>
            <span><span style=\"font-weight: bold;\">Chapter 16.&nbsp;PMDK Internals: Algorithms and Data Structures Underpinning PMDK</span> - Takes us on a deep dive through some of the PMDK internals.<br><br></span>
            <span><span style=\"font-weight: bold;\">Chapter 17.&nbsp;Reliability, Availability, and Serviceability (RAS)</span> - Describes the implementation of Reliability, Availability, and Serviceability (RAS) with the hardware and operating system layers.<br><br></span>
            <span><span style=\"font-weight: bold;\">Chapter 18.&nbsp;Remote Persistent Memory</span> - Discusses how applications can scale-out across multiple systems using local and remote persistent memory.<br><br></span>
            <span><span style=\"font-weight: bold;\">Chapter 19.&nbsp;Advanced Topics</span> - Describes things such as NUMA considerations, using volume managers, and more on CPU machine instructions.</span>"

