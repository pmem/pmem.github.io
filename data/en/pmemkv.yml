          col3:
            content: "N/A"
          col4:
            content: "Full"   
      row4:
        cols:
          col1:
            content: "stable-1.2"
          col2:
            content: "May 29, 2020"
          col3:
            content: "1.2.1 (Jul 06, 2021)"
          col4:
            content: "EOL"   
      row5:
        cols:
          col1:
            content: "stable-1.1"
          col2:
