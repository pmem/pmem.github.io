  enable: true
  title: "Language Bindings"
  lists:
    link_list1:
      content: "<p>Up-to-date overview information about language bindings for pmemkv can be found in <a href=\"https://github.com/pmem/pmemkv#language-bindings\">pmemkv’s README on GitHub</a>.</p><p>Each of bindings has its own detailed API documentation on pmem.io:</p>"  
      list_items:
        list_item1:
          content: "<strong>pmemkv-java</strong> <a href=\"/pmemkv-java\">docs</a>"
        list_item2:
          content: "<strong>pmemkv-nodejs</strong> <a href=\"/pmemkv-nodejs\">docs</a>"
        list_item3:
          content: "<strong>pmemkv-python</strong> <a href=\"/pmemkv-python\">docs</a>"
