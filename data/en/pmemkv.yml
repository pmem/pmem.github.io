################################# Slider #####################################
slider:
  enable: true
  bg_image: '/images/backgrounds/faq_header.jpg'
  title: 'pmemkv'
  content: "<strong>pmemkv</strong> is a local/embedded key-value datastore optimized for persistent memory. Rather than being tied to a single language or backing implementation, <strong>pmemkv</strong> provides different options for language bindings and storage engines."

